<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1 class="game-title">Tic Tac Toe</h1>
      <div class="game-container">
        <div data-index-number="0" class="cell"></div>
        <div data-index-number="1" class="cell"></div>
        <div data-index-number="2" class="cell"></div>
        <div data-index-number="3" class="cell"></div>
        <div data-index-number="4" class="cell"></div>
        <div data-index-number="5" class="cell"></div>
        <div data-index-number="6" class="cell"></div>
        <div data-index-number="7" class="cell"></div>
        <div data-index-number="8" class="cell"></div>
      </div>
      <h2 class="game-status"></h2>
      <button class="game-restart">Restart Game</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
